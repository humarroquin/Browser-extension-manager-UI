<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <header class="header | container display-flex">
      <div>
        <img src="./assets/images/logo.svg" alt="Extensions" class="logo" />
      </div>
      <button class="button-dark-theme">
        <img src="./assets/images/icon-moon.svg" alt="" />
      </button>
    </header>
    <main class="container">
      <section class="extension-controls display-flex">
        <h1>Extensions List</h1>
        <div class="extension-controls__buttons-wrapper display-flex">
          <button class="button-controls active">All</button>
          <button class="button-controls">Active</button>
          <button class="button-controls">Inactive</button>
        </div>
      </section>
      <section class="extension-cards grid-3cols">
        <div class="card">
          <div class="card-top display-flex">
            <img src="./assets/images/logo-devlens.svg" alt="" />
            <div class="card-info">
              <h2>DevLens</h2>
              <p>
                Quickly inspect page layouts and visualize element boundaries.
                Remove
              </p>
            </div>
          </div>
          <div class="card-bottom display-flex">
            <button class="button-remove">Remove</button>
            <div class="toggle-container">
              <label>
                <input type="checkbox" id="toggle" name="toggle" />
                <div class="toggle-wrapper"></div>
                <span class="sr-only">Activate extension</span>
              </label>
            </div>
          </div>
        </div>
      </section>
    </main>

</html>
