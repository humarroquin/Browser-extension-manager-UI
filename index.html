<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/images/logo.svg" alt="" />
      </div>
      <button>
        <img src="./assets/images/icon-moon.svg" alt="" />
      </button>
    </header>
    <main>
      <section class="extension-controls">
        <h1>Extensions List</h1>
        <div class="controls">
          <button>All</button>
          <button>Active</button>
          <button>Inactive</button>
        </div>
      </section>
      <section class="extension-cards">
        <div class="card">
          <div class="card-top">
            <img src="./assets/images/logo-devlens.svg" alt="" />
            <div class="card-info">
              <h2>DevLens</h2>
              <p>
                Quickly inspect page layouts and visualize element boundaries.
                Remove
              </p>
            </div>
          </div>
          <div class="card-bottom">
            <button>Remove</button>
            <div class="toggle-wrapper">
              <input
                type="checkbox"
                id="activate-extension"
                name="activate-extension"
              />
              <label for="activate-extension"
                >Toggle to activate or deactivate extension</label
              >
            </div>
          </div>
        </div>
      </section>
    </main>
